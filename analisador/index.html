<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Analisador de Números</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="">
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div> 
               <input type="number" id="fnum" name="fnum" placeholder="Número (entre 1 e 100) ">
               <input type="button" value="Adicionar" id="bt" onclick="adicionar()">
                <select name="flista" id="flista" size="10"></select>
                <input type="button" value="Finalizar" id="bt" onclick="finalizar()">
            </div>

            <div id="res">

            </div>

        </section>
        <footer>
            <p>Luccas Mesquita</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
